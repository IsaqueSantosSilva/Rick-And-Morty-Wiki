<ion-content [fullscreen]="true">

  <ion-header>
    <ion-toolbar>
      <ion-title slot="start"> Characters </ion-title>
  
      <ion-buttons slot="end" class="back-btn">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
  
      <ion-buttons slot="end" class="menu-btn">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
  
      <ion-buttons slot="end">
        <ul>
          <li routerLink="/home">Home</li>
          <li routerLink="/characters">Characters</li>
          <li routerLink="/locations">Locations</li>
        </ul>
      </ion-buttons>
      
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder='Try "Rick Sanchez"' [(ngModel)]="searchTerm">
  </ion-searchbar>

  <ion-list *ngFor="let chars of chars | filter:searchTerm">
    <ion-item id="item" [routerLink]="['/chars-info/' + chars.id]">
      <ion-thumbnail slot="start">
        <ion-img src="{{ chars.image }}"></ion-img>
      </ion-thumbnail>
      <ion-label>{{ chars.name }}</ion-label>
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll
    (ionInfinite)="loadMore($event)"
    loadingSpinner="bubbles"
  >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
