<ion-header>
  <ion-toolbar *ngIf="location">
    <ion-title slot="start">{{ location.name }}</ion-title>

    <ion-buttons slot="end">
      <ion-back-button defaultHref="locations"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngIf="location">
    <ion-card-content>
      <ion-card-title class="name-title">{{ location.name }}</ion-card-title>
      <div class="container">
        <p>Dimension: {{ location.dimension }}</p>
        <p>Created: {{ location.created }}</p>
        <p>Type: {{ location.type }}</p>
        <p>Residents: {{ location.residents.length }}</p>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
