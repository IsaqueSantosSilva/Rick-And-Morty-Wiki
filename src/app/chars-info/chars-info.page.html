<ion-header>
  <ion-toolbar *ngIf="char">
    <ion-title slot="start">{{ char.name }}</ion-title>

    <ion-buttons slot="end" class="back-btn">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end" class="menu-btn">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ul>
        <li routerLink="/home">Home</li>
        <li routerLink="/characters">Characters</li>
        <li routerLink="/locations">Locations</li>
      </ul>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-card *ngIf="char">
          <ion-card-content>
            <ion-img src="{{ char.image }}"></ion-img>
            <ion-card-title>{{ char.name }}</ion-card-title>
            <div class="container">
              <p>Status: <span id="status">{{ char.status }}</span></p>
              <p>Gender: {{ char.gender }}</p>
              <p>Last Locattion: {{ char.location.name }}</p>
              <p>Origin: {{ char.origin.name }}</p>
              <p>Species: {{ char.species }}</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
