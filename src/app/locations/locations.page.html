<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Locations</ion-title>
    <div class="centered-elements-div" slot="start">
      <img width="40" src="../../assets/icon/favicon.png" alt="" />
      <h1>Rick and Morty Wiki</h1>
    </div>
    <ion-buttons slot="end">
      <ion-button color="dark" routerLink="/home">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-searchbar placeholder='Try "Earth (C-137)"' [(ngModel)]="searchTerm">
  </ion-searchbar>

  <ion-list *ngFor="let locations of locations | filter:searchTerm">
    <ion-item id="item" [routerLink]="['/locations-info/' + locations.id]">
      <ion-label>{{ locations.name }}</ion-label>
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll
    (ionInfinite)="loadMore($event)"
    loadingSpinner="bubbles"
  >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
